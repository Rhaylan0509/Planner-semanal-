<div id="modal-backdrop" (click)="onCancel($event)"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60 p-4">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-lg animate-fade-in-up max-h-[90vh] overflow-y-auto custom-scrollbar">
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="p-6 sm:p-8">
      <div class="flex justify-between items-center pb-4 border-b border-slate-200">
        <h2 class="text-2xl font-bold text-slate-800">{{ isEditing ? 'Editar Tarefa' : 'Adicionar Nova Tarefa' }}</h2>
        <button type="button" (click)="closeModal.emit()" class="text-slate-400 hover:text-slate-600 focus:outline-none p-1 rounded-full hover:bg-slate-100">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      
      <div class="py-6 space-y-6">
        <!-- Título -->
        <div>
          <label for="title" class="block text-sm font-medium text-slate-700 mb-1">Título</label>
          <input id="title" type="text" formControlName="title" placeholder="Ex: Estudar JavaScript" autofocus
            class="w-full px-3 py-2 bg-slate-50 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-slate-800">
        </div>

        <!-- Conteúdo -->
        <div>
          <label for="content" class="block text-sm font-medium text-slate-700 mb-1">Conteúdo</label>
          <textarea id="content" formControlName="content" placeholder="Ex: Módulos, Promises..." rows="3"
            class="w-full px-3 py-2 bg-slate-50 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-slate-800"></textarea>
        </div>
        
        <!-- Tags -->
        <div>
          <label for="tag-input" class="block text-sm font-medium text-slate-700 mb-1">Tags</label>
          <div class="flex flex-wrap items-center gap-2 p-2 border border-slate-300 rounded-md bg-slate-50 min-h-[42px]">
            @for (tag of tags.controls; track $index) {
              <span class="flex items-center gap-1.5 px-2.5 py-1 bg-blue-100 text-blue-800 text-sm font-medium rounded-full">
                {{ tag.value }}
                <button type="button" (click)="removeTag($index)" class="text-blue-500 hover:text-blue-700 focus:outline-none">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                  </svg>
                </button>
              </span>
            }
            <input id="tag-input" type="text" [formControl]="tagInput" (keydown)="onTagInputKeydown($event)" (blur)="onTagInputBlur()"
                   placeholder="Adicionar tag..."
                   class="flex-grow bg-transparent focus:outline-none text-sm p-1 text-slate-800">
          </div>
          <p class="text-xs text-slate-500 mt-1">Pressione Enter ou saia do campo para adicionar uma tag.</p>
        </div>

        <!-- Cores -->
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">Cor</label>
          <div class="flex items-center gap-3 flex-wrap">
            @for(color of colors; track color.name) {
              <button type="button" (click)="selectColor(color.name)" 
                      class="h-8 w-8 rounded-full transition-transform duration-150 ease-in-out hover:scale-110 focus:outline-none"
                      [class]="color.bg"
                      [class.ring-2]="taskForm.get('color')?.value === color.name"
                      [class.ring-offset-2]="taskForm.get('color')?.value === color.name"
                      [class.ring-blue-500]="taskForm.get('color')?.value === color.name">
                @if(taskForm.get('color')?.value === color.name) {
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mx-auto" [class]="color.text" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                  </svg>
                }
              </button>
            }
          </div>
        </div>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <!-- Dia -->
          <div>
            <label for="day" class="block text-sm font-medium text-slate-700 mb-1">Dia</label>
            <select id="day" formControlName="day"
              class="w-full px-3 py-2 bg-slate-50 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 bg-white text-slate-800">
              @for(day of days; track day) {
              <option [value]="day">{{ day }}</option>
              }
            </select>
          </div>

          <!-- Período -->
          <div>
            <label for="periodo" class="block text-sm font-medium text-slate-700 mb-1">Período</label>
            <select id="periodo" formControlName="periodo"
              class="w-full px-3 py-2 bg-slate-50 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 bg-white text-slate-800 disabled:bg-slate-200 disabled:cursor-not-allowed">
              @for(periodo of periods; track periodo) {
              <option [value]="periodo">{{ periodo }}</option>
              }
            </select>
          </div>
        </div>

        <!-- Bloco de Fechamento -->
         <div>
          <label class="flex items-center gap-3 cursor-pointer">
            <input type="checkbox" formControlName="isBlock" class="form-checkbox h-5 w-5 rounded text-blue-600 focus:ring-blue-500 border-slate-300">
            <span class="text-sm font-medium text-slate-700">Destaque visual (fundo listrado)</span>
          </label>
        </div>
      </div>

      <!-- Actions -->
      <div class="flex justify-end gap-4 border-t border-slate-200 pt-4">
        <button type="button" (click)="closeModal.emit()"
          class="px-4 py-2 bg-slate-200 text-slate-800 rounded-md hover:bg-slate-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-400 transition-colors">
          Cancelar
        </button>
        <button type="submit" [disabled]="taskForm.invalid"
          class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-300 disabled:cursor-not-allowed transition-colors">
          {{ isEditing ? 'Salvar Alterações' : 'Criar Tarefa' }}
        </button>
      </div>
    </form>
  </div>
</div>
